    <title>King GMC</title>
    <script type="text/javascript">
        window.__carcode = {
            skipButton: true, /*doesn't attach default floating button to page*/
            ready: function (data) { /*fires when the Carcode configured widget script below is loaded and ready */
                var dealerId = data.dealerId;
                var widget = new CarcodeWidget();
                var buttons = [];
                if (dealerId == 43149) {//Longmont
                    buttons = document.querySelectorAll(".sms-button-longmont");
                    widget = new CarcodeWidget_d7g18999();
                } else {
                    buttons = document.querySelectorAll(".sms-button-loveland");
                    widget = new CarcodeWidget_gwfzx6();
                }
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].onclick = widget.clickHandler;
                }
            }
        }
    </script>
</head>
